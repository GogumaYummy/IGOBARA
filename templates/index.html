{% extends "layout.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %} {% block contents %}
<div class="main-wrap">
  <div class="main-image">
    <img src="{{ url_for('static', filename='img/main.png') }}" />
  </div>
  <div class="main-text">
    <p class="fs-2 fw-semibold text-white">
      당신의 일상을 사진 한 장으로 공유하세요.
    </p>
  </div>
</div>
<div class="body-wrap mx-auto p-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card">
        <img
          src="{{ url_for('static', filename='img/main.png') }}"
          class="card-img-top"
          alt="thumbnail"
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            This is a longer card with supporting text below as a natural
            lead-in to additional content. This content is a little bit longer.
          </p>
          <div class="d-flex flex-row-reverse">
            <button type="button" class="card-button-like">♡</button>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </div>
</div>
