{% extends "layout.html" %}


    {% block head %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    {% endblock %} 

    {% block contents %}
    <style>
        .left-all {
            padding: 0px;
            color: white;
            background-color: black;
            height: 600px;
            
    
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .right-all {
            padding: 0;
            background-color: green;
            height: 600px;
        }
    
        .title1 {
            background-color: blue;
            height: 100px;
    
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    
        .title2 {
            background-color: yellow;
            height: 420px;
    
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .title3 {
            padding: 10px;
            background-color: red;
            height: 80px;
    
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: end;
        }
    
        .btn {
            margin-left: 10px;
        }
    
        .titlestr {
            color: wheat;
        }
    </style>

    <script>

    let id = '{{id}}';

    $(document).ready(function (
        
    ) {
        show_post();
        console.log(id)
    });


    function show_post() {
        $.ajax({
            type: 'POST',
            url: '/postapi/post',
            data: {'_id':id},
            success: function (response) {
                const title = response['result']['title'];
                const content = response['result']['content'];
                const imgUrl = response['result']['imgUrl'];

                $('#image').css("background-image", "url("+imgUrl+")"); 

                let temp_html = `<p>제목 : ${title}</p>`
                $('#titlego').append(temp_html)

                let temp_html2 = `<p>소개 : ${content} </p>`
                $('#content').append(temp_html2)
             }
        });
    }


    function delete_post() {
        $.ajax({
            type: 'POST',
            url: '/postapi/delete',
            data: {'_id' : id},
            success: function(response) {
                location.href='/'
            }
        })
    }

    function edit_post() {
        location.href='/rewrite/{{id}}'
    }
    </script>

<div class="container text-center" style="margin-Top : 100px;">
    <div class="row">
        <div class="col-6 left-all" id = "image">
        </div>
        <div class="col-6 right-all">
            <div class="col-12 title1" id="titlego">
                
            </div>
            <div class="col-12 title2" id="content">
                
            </div>
            <div class="col-12 title3">
         
                <button type="button" class="btn btn-info fix">수정</button>
                <button type="button" onclick="delete_post()" id ="delete_btn" class="btn btn-dark dark">삭제</button>
              
            </div>
        </div>
    </div>
</div>
    {% endblock %}
